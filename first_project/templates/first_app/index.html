<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>MTV</title>
	<link rel="stylesheet" type="text/css" href="{% static "CSS/mystyle.css"%}"/>
</head>
<body>
	<h1>Hi,welcome to django level two!</h1>
	<h2>Here are your access records</h2>
	<div class="djangotwo">
		{% if access_records %}
			<table>
				<thead>
					<th>Site Name</th>
					<th>Date Accessed</th>
				</thead>
			{% for acc in access_records %}
				<tr>
					<td>{{acc.name}}</td>
					<td>{{acc.date}}</td>
				</tr>
			{% endfor %}
			</table>
		{% else %}
			<p>No Access Record found!!</p>
		{% endif %}
	</div>
</body>
</html>
